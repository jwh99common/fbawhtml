<html>
  <head>
    <link rel="stylesheet" href="mystyle.css">
  <link rel="stylesheet" href="news.css">
  <title>Food Bank Art Work</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 

  <!-- REF: https://developers.google.com/chart/interactive/docs/gallery/timeline -->
    
    
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    
<script>
	/*
	new Date(year, month, day, hours, minutes, seconds, milliseconds)
  	*/
  google.charts.load("current", {packages:["timeline"]});
  google.charts.setOnLoadCallback(drawChart);
  function drawChart() {
    var container = document.getElementById('example5.4');
    var chart = new google.visualization.Timeline(container);
    var dataTable = new google.visualization.DataTable();
    dataTable.addColumn({ type: 'string', id: 'Region' });
    dataTable.addColumn({ type: 'string', id: 'Site' });
    dataTable.addColumn({ type: 'date', id: 'Start' });
    dataTable.addColumn({ type: 'date', id: 'End' });
    dataTable.addRows([
      [ 'EMEA',  'AMS',    new Date(0,0,0,12,0,0),  new Date(0,0,0,14,0,0) ],
      [ 'EMEA',  'LIS',    new Date(0,0,0,14,30,0), new Date(0,0,0,16,0,0) ],
      [ 'EMEA',  'DUB', new Date(0,0,0,16,30,0), new Date(0,0,0,19,0,0) ],
      [ 'EMEA', 'LHR',   new Date(0,0,0,12,30,0), new Date(0,0,0,14,0,0) ],
      [ 'AMERICAS', 'BOS',       new Date(0,0,0,14,30,0), new Date(0,0,0,16,0,0) ],
      [ 'AMERICAS', 'YYZ',        new Date(0,0,0,16,30,0), new Date(0,0,0,18,0,0) ],
      [ 'AMERICAS',   'DFW',       new Date(0,0,0,12,30,0), new Date(0,0,0,14,0,0) ],
      [ 'APAC',   'CDG',             new Date(0,0,0,14,30,0), new Date(0,0,0,16,0,0) ],
      [ 'APAC',   'HKG',          new Date(0,0,0,16,30,0), new Date(0,0,0,18,30,0) ]],
                     
                     );

    var options = {
      timeline: { colorByRowLabel: true },
      alternatingRowStyle: false
    };

    chart.draw(dataTable, options);
  }
</script>
    
    
 </head> 
  <body>
    <div class="header">
	  <p id="p2">MCP Running Order</p> 
    
   <div id="example5.4" style="height: 500px;"></div>
   
  </body>
</html>

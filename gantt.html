<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.6.1/frappe-gantt.min.js"></script>
	

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.6.1/frappe-gantt.css">
	
	
	
	<title>Simple Gantt</title>
	<style>
		body {
			font-family: sans-serif;
			background: #ccc;
		}
		.container {
			width: 80%;
			margin: 0 auto;
		}
		/* custom class */
		.gantt .bar-milestone .bar {
			fill: tomato;
		}
	</style>
	
</head>
<body>
	<div class="container">
		<h2>Interactive Gantt Chart entirely made in SVG!</h2>
		<div class="gantt-target"></div>
	</div>
	
	<script>
	var tasks = 
[	
  {
    id: 'Task 1',
    name: 'Prepare annotation',
    start: '2022-7-15',
    end: '2022-8-15',
    progress: 20,
  },
  {
    id: 'Task 2',
    name: 'Annotating dataset',
    start: '2022-8-15',
    end: '2022-10-15',
    progress: 0,
    dependencies: 'Task 1',
  },
  {
    id: 'Task 3',
    name: 'Training Model',
    start: '2022-10-15',
    end: '2022-11-15',
    progress: 0,
    dependencies: 'Task 2',
  },
]
		
		var gantt_chart = new Gantt(".gantt-target", tasks);
		gantt_chart.change_view_mode('Month')
		
		console.log(gantt_chart);
	</script>
</body>
</html>
